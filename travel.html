<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World</title>
</head>
<body>
    <header>
        <h1>AROUND THE WORLD
            
            <br>
            <img src="https://images.squarespace-cdn.com/content/v1/589b7c3946c3c43e71916cfd/1542251702798-YHW7G1ZTRAX4MDFKXZFP/Holidays+Around+the+World.png" alt="Travel" >

        </h1>
    </header>

    <body>
        <div>
            <h3>ENTER YOUR DEPARTURE :</h3>
            <select name="pickup" id="p">
                <option value="none">None</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="hyderabad">Hyderabad</option>
            </select>
            
            

        </div>

        <div>
            <h3>ENTER YOUR  DESTINATION :</h3>
            <select name="pickup" id="p">
                <option value="none">None</option>
                <option value="Dubai">Dubai</option>
                <option value="HongKong">Hong Kong</option>
                <option value="Thailand">Thailand</option>
            </select>

        </div>

        <div>
            <h3>MEMBER'S LIST:</h3>

            No of Adults : 
            <input type="number"><br><br>

            No of Children(below 5 years) : 
            <input type="number"><br><br>

            No of senior citizens(above 65 years):
            <input type="number">

        </div>

        <div>
            <h3>UPLOAD A PDF CONTAINING PASSPORTS OF ALL MEMBERS:</h3>
            <input type="file">

        </div>

        <div>
            <h3>ANY EXTRA SUGGESTIONS ABOUT THE TRIP??</h3>
            <textarea name="sugg" id="sug" cols="35" rows="10" placeholder="Suggestions"></textarea>
        </div>
        <footer>
            
            <h4>HAVE A NICE JOURNEY!!</h4>
            <img src="https://cdn.britannica.com/69/155469-131-14083F59/airplane-flight.jpg" alt="plane" width="150px">
        </footer>



    </body>
</body>
</html>
